<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Evento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cores.css">
</head>
<body>
    <header>
        <div>LOGO</div>
        <nav>
            <ul>
                <a href="calculadora.html"><li>Home</li></a>
                <a href="calculadora.html"><li>Planejamento</li></a>
                <a href="calculadora.html"><li>Serviços</li></a>
                <a href="calculadora.html"><li>Instruções</li></a>
            </ul>
        </nav>
    </header>

    <div id="exibeInterface" class="interface" style="display: none;">
        <button id="fechaConvidado"  onclick="fechaInterface()">X</button>
        <ul>
            <li><h1><span id="interfaceNome"></span></h1></li> 
            <li><input type="text" name="convidado" placeholder="DIGITE AQUI"></li>
            <li><button onclick="confirma(this)" class="abrirInterface">INSERIR</button></li>
            <li><button onclick="confirma(this)" class="abrirInterface">REMOVER</button></li>
            <li><button class="abrirInterface">EXIBIR</button></li>
        </ul>
    </div>

    <main class="calculo">
        <div class="coluna coluna-esquerda">
            <ul>
                <h1>GASTOS PRINCIPAIS</h2>
                <li><input type="text" name="orcamento" placeholder="Insira o orçamento para seu evento..."></li>
                <li><input type="text" name="convidados" placeholder="Insira o número de convidados para seu evento..."></li>
                <li><input type="text" name="area" placeholder="Informe a área disponível para o evento..."></li>
                <li><input type="text" style = "text-align: center;" placeholder="EM CONSTRUÇÃO"></li>
                <li><input type="text" style = "text-align: center;" placeholder="EM CONSTRUÇÃO"></li>
                <li><input type="text" style = "text-align: center;" placeholder="EM CONSTRUÇÃO"></li>
            </ul>
        </div>
        <div class="coluna coluna-direita" style="margin: 0 auto;">
            <ul>
                    <h1>GASTOS</h2>
                    <li style="padding: 1em;"><input type="date"></li>
                    <li><button onclick="exibeInterface(this)" id="botaoInterface" class="abrirInterface">CONVIDADOS</button></li>
                    <li><button onclick="exibeInterface(this)" id="botaoInterface" class="abrirInterface">ORÇAMENTO</button></li>
                    <li><button onclick="exibeInterface(this)" id="botaoInterface" class="abrirInterface">ÁREA</button></li>
                    
                    <li>
                        <a href="resultado.html">
                            <button id="enviarCalculo" class="abrirInterface">QUANTO FICA?</button>
                        </a>
                    </li>
                </ul>
        </div>
    </main>

    <!-- <footer>All rights reserved</footer> -->
</body>
<script src="coletaDadosEvento.js"></script>
<script src="recuperaDadosEvento.js"></script>
<script src="gerenciaConvidados.js"></script>
</html>
