<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Manager</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>

<body class="overflow-hidden">
  <div class="telaInteira d-flex">
    <!-- ! GAMBIARRA EM SEU ESTADO MAIS PURO-->
    <aside class="ultraGambiarra active">
      <div class="px-lg-2 py-3 d-flex justify-content-between">
        <h1 class="fs-4 mx-auto">
          <span class="text-white rounded shadow fs-3 px-2 text-center"><i class="bi-flower1"></i></span>
          <span class="text-white me-3 fw-bolder d-none d-lg-inline-block">Event Manager</span>
        </h1>
      </div>
    </aside>
    <!-- ? Ínicio da Barra Lateral -->
    <!-- > Barra Lateral vai ser a mesma para todas as páginas -->
    <aside class="bg-gradient active position-fixed">
      <!-- * Título da Barra Lateral -->
      <div class="px-lg-2 py-3 d-flex">
        <h1 class="fs-4 mx-auto my-0">
          <span class="d-none d-lg-inline-block text-white rounded shadow fs-3 px-2 text-center"><i class="bi-flower1"></i></span>
          <span class="d-lg-none text-white rounded fs-3 px-2 text-center"><i class="bi-flower1"></i></span>
          <span class="text-white me-3 fw-bolder d-none d-lg-inline-block">Event Manager</span>
        </h1>
      </div>
      <!-- * 4 primeiras páginas da barra lateral -->
      <ul class="list-unstyled">
        <li>
          <a href="dashboard.html" class="px-3 py-2 d-block">
            <i class="me-lg-2 bi-collection"></i>
            <span class="d-none d-lg-inline-block">Coleção</span> 
          </a>
        </li>
        <li class="active">
          <a href="participantes.html" class="px-3 py-2 d-block">
            <i class="me-lg-2 bi-journal"></i>
            <span class="d-none d-lg-inline-block">Listas</span> 
          </a>
        </li>
        <li>
          <a href="custo.html" class="px-3 py-2 d-block">
            <i class="me-lg-2 bi-stickies"></i>
            <span class="d-none d-lg-inline-block">Serviços</span>
          </a>
        </li>
        <li>
          <a href="playlist.html" class="px-3 py-2 d-block">
            <i class="me-lg-2 bi-receipt"></i>
            <span class="d-none d-lg-inline-block">Valores</span> 
          </a>
        </li>
      </ul>
      <hr class="text-black fw-bolder mx-3"/>
      <!-- * 4 últimas -->
      <!-- > Usar componente MODAL do Bootstrap -->
      <ul class="list-unstyled">
        <li>
          <a href="perfil.html" class="px-3 py-2 d-block">
            <i class="me-lg-2 bi-person"></i>
            <span class="d-none d-lg-inline-block">Perfil</span>
          </a>
        </li>
        <li>
          <a href="#" class="px-3 py-2 d-block">
            <i class="me-lg-2 bi-sliders"></i>
            <span class="d-none d-lg-inline-block">Temas</span> 
          </a>
        </li>
        
        <li>
          <a href="settings.html" class="px-3 py-2 d-block">
            <i class="me-lg-2 bi-gear"></i>
            <span class="d-none d-lg-inline-block">Configurações</span> 
          </a>
        </li>
      </ul>
    </aside>
    <!-- ! Fim da Barra Lateral -->

    <!-- ? Página -->
    <main class="col bg-gradient h-100 d-flex flex-column justify-content-between">
      <!-- * Botões -->
      <!-- > Ao ser adicionado fixed-top conserta o problema crescer para baixo,
      > porém outros cards acabam subindo juntos-->
      <div class="funcionalidades btn-group shadow-lg d-flex position-sticky top-0" role="group" aria-label="Basic example">
        <button type="button" id="adicionaCard" class="border-0 col-4 funcionalidade btn btn-dark rounded-0 fw-light">
          <i class="bi-journal-plus me-2"></i>
          <span class="d-none d-md-inline">Adicionar</span>
        </button>
        <button type="button" id="salvaCard" class="border-0 col-4 funcionalidade btn btn-dark rounded-0 fw-light">
          <!-- > Animar ícone -->
          <i class="bi-arrow-left-right"></i>
          <span class="d-none d-md-inline">Switch</span>
        </button>
        <button type="button" id="removeCard" class="border-0 col-4 funcionalidade btn btn-dark rounded-0 fw-light">
          <i class="bi-journal-x me-2"></i>
          <span class="d-none d-md-inline">Limpar</span>
        </button>
      </div>

      <!-- * Caso exceder o número limite de cards-->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast shadow" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header border-bottom border-2">
            <!-- <img src="..." class="rounded me-2" alt="..."> -->
            <i class="bi-flower1 me-3"></i>
            <strong class="me-auto">Event Manager</strong>
            <small>agora</small>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Não é possível adicionar mais cards.
          </div>
        </div>
      </div>

      <!-- * Nosso "Canvas" onde os cards serão adicionados -->
      <section class="col position-static">
        <!-- * Cards estãrao aqui -->
        <!-- <div class="d-none info d-flex align-items-center" style="height: 100vh;">
          <p class="d-block mx-auto text-center p-3 bg-white rounded shadow fw-bolder fst-italic fs-1">
            Participantes</p>
        </div> -->
      </section>
    </main>
  </div>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
  <script src="../node_modules/@popperjs/core/dist/umd/popper.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/barraLateral.js"></script>
  <script src="../JS/cardConvidados.js"></script>
  <script src="../JS/back-end.js"></script>
</body>

</html>
