<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Eventos</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="main-container d-flex">

      <!-- ? Ínicio da Barra Lateral -->
      <aside class="sidebar bg-gradient" id="side_nav">
         <!-- * Título da Barra Lateral -->
        <div class="header-box px-2 py-3 d-flex justify-content-between">
          <h1 class="fs-4">
            <span class="bg-white text-dark rounded shadow px-2 me-2"><i class="bi-amd"></i></span>
            <span class="text-white fs-4">Event Manager</span>
          </h1>
        </div>
         <!-- * 4 primeiras páginas da barra lateral -->
        <ul class="list-unstyled">
          <li><a href="#" class="px-3 py-2 d-block">
              <i class="me-2 bi-house-fill"></i>Dashboard
          </a></li>
          <li>
            <a href="#" class="px-3 py-2 d-block">
              <i class="me-2 bi-people-fill"></i>Participantes</a>
          </li>
          <li><a href="#" class="px-3 py-2 d-block">
              <i class="me-2 bi-cash"></i>Custo
          </a></li>
          <li><a href="#" class="px-3 py-2 d-block">
              <i class="me-2 bi-database-fill"></i>Geral
          </a></li>
        </ul>
        <hr class="text-dark mx-3" />
        <!-- * 4 últimas -->
        <ul class="list-unstyled">
          <li class="">
            <a href="#" class="px-3 py-2 d-block">
              <i class="me-2 bi-gear-fill"></i>Configurações
            </a>
          </li>
          <li class="">
            <a href="#" class="px-3 py-2 d-block">
              <i class="me-2 bi-sliders"></i>Temas
            </a>
          </li>
          <li class="">
            <a href="#" class="px-3 py-2 d-inline-block d-flex justify-content-between">
              <span><i class="me-2 bi-person-fill"></i>Perfil</span>
              <!-- // <span class="bg-dark rounded-pill text-white py-0 px-2">02</span> -->
            </a>
          </li>
        </ul>
      </aside>
      <!-- ! Fim da Barra Lateral -->

      <!-- ? Página -->
      <main class="content bg-gradient h-100 d-flex flex-column justify-content-between">
        <div class="d-grid">
          <textarea class="mt-5 mx-auto" name="" id="" cols="90" rows="15"></textarea>
        </div>
        <div class="d-grid">
          <button class="btn btn-light bg-gradient text-center fw-normal fs-4 mx-5 my-3 py-3 px-0 border border-dark shadow">
            Exibir Lista <i class="bi-clipboard"></i></button>
          <button class="btn btn-light bg-gradient text-center fw-normal fs-4 mx-5 my-3 py-3 px-0 border border-dark shadow">
            Adicionar Convidado <i class="ms-2 bi-clipboard-plus"></i></button>
          <button class="btn btn-light bg-gradient text-center fw-normal fs-4 mx-5 my-3 py-3 px-0 border border-dark shadow">
            Remover Convidado <i class="bi-clipboard-minus"></i></button>
        </div>
      </main>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      const sidebarItems = document.querySelectorAll(".sidebar ul li");

      sidebarItems.forEach(function (item) {
        item.addEventListener("click", function () {
          sidebarItems.forEach(function (item) {
            item.classList.remove("active");
          });
          this.classList.add("active");
        });
      });

    </script>
  </body>
</html>
